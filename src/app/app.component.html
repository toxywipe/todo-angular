<div class="container">
  <h1>{{ title }}</h1>

  <ul class="task-list">
    <li *ngFor="let task of tasks" [class.completed]="task.isCompleted">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <p><strong>Catégorie :</strong> {{ task.category }}</p>
      <p><strong>Priorité :</strong> {{ task.priority }}</p>
      <p><strong>Date limite :</strong> {{ task.dueDate | date }}</p>

      <button 
        *ngIf="!task.isCompleted" 
        (click)="markAsCompleted(task.id)">
        Terminer
      </button>
      <span *ngIf="task.isCompleted" class="completed-text">Terminée</span>
    </li>
  </ul>
</div>
